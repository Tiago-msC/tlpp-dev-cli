# test
name: version, tag and github release

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      prerelease:
        type: boolean
        required: false
        default: false
        description: use a prerelease instead of a regular release

# --------------------------------------------------------------------------
# NOTE: This workflow is deprecated in favor of:
# salesforcecli/github-workflows/.github/workflows/create-github-release.yml
# --------------------------------------------------------------------------

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - uses: oclif/github-workflows/.github/actions/getPreReleaseTag@main
        id: distTag
        if: inputs.prerelease

      - name: prerelease package.json validation
        if: inputs.prerelease && !steps.distTag.outputs.tag
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Prerelease requires a dist tag name in your package.json like beta in 1.1.1-beta.0')

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@9962c3267b32873dbc552a38a8397194361e1101
        with:
          git-user-name: svc-cli-bot
          git-user-email: svc_cli_bot@salesforce.com
          github-token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
          tag-prefix: ''
          # Setting 'release-count' to 0 will keep ALL releases in the change log (no pruning)
          release-count: '0'
          pre-release: ${{ inputs.prerelease == 'true' }}
          pre-release-identifier: ${{ steps.distTag.outputs.tag }}
          # ternary-ish: https://github.com/actions/runner/issues/409#issuecomment-752775072
          output-file: ${{ inputs.prerelease == 'true' && 'false' || 'CHANGELOG.md' }} # If prerelease, do not write the changelog file
      - name: Create Github Release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          prerelease: ${{ inputs.prerelease == 'true' }}
